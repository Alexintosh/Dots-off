<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-service-core/ionic-core.js"></script>
    <script src="lib/ionic-service-analytics/ionic-analytics.js"></script>
    <!-- cordova script (this will be a 404 during development) -->

    <script src="js/app.js"></script>


    <!-- Services -->
    <script src="js/services/LocalStorage.svc.js"></script>
    <script src="js/services/Game.svc.js"></script>
    <!-- Controller -->
    <script src="js/controllers/GameCtrl.js"></script>
    <!-- Directives -->
    <script src="js/directives/Board.dir.js"></script>
    <script src="js/directives/Dot.dir.js"></script>
  </head>
  <body ng-app="dotsoff">
  	<ion-content ng-controller="GameCtrl as vm" scroll="false" class="main-content no-header" ng-class="{ &apos;home&apos;: showStartScreen }">
		
		<div class="startScreen" ng-if="vm.showStartScreen">
			<h1 class="animated tada">#DotsOff</h1>
			<p>
				<button class="button button-positive animated zoomIn" ng-click="vm.arcade()">
					<i class="ionic ion-ios-game-controller-a"></i>
					Arcade
				</button>
			</p>

			<p>
				<button class="button button-assertive animated zoomIn" ng-if="vm.showStartScreen" ng-click="vm.startEndless()">
					<i class="icon ion-ios-infinite"></i> Endless
				</button>
			</p>
		</div>
		<div class="screen menuScreen" ng-if="vm.showMenu">
			<div class="bar bar-header bar-light">
				<div class="h1 title">Arcade mode</div>
			</div>
			<div class="dot red" ng-repeat="k in vm.lvls track by $index" style="background:{{vm.colors[$index]}}" ng-click="vm.setLevel($index);">
				<span ng-if="$index <= vm.level">{{::$index+1}}</span>
				<span ng-if="$index > vm.level"><i class="icon ion-android-lock"></i></span>
			</div>
			<button class="button button-positive clear animated zoomIn" ng-click="vm.menu()">
				Menu
			</button>
		</div>
		<board></board>
	</ion-content>
  </body>
</html>
